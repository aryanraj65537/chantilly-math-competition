<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chantilly Math Competition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="graph-animation.js" defer></script>
    <style>
        .hero-bg {
            display: block;
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="bg-white text-gray-900 min-h-screen flex flex-col">
    <!-- Navbar -->
    <nav class="bg-purple-700 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center space-x-3">
                <img src="logo.png" alt="Chantilly Math Club Logo" class="h-10">
                <span class="text-xl font-bold">Chantilly Math Competition</span>
            </a>
            <div class="relative">
                <button id="menu-toggle" class="md:hidden text-white text-2xl">
                    â˜°
                </button>
                <div id="menu" class="hidden md:flex space-x-6 flex-col md:flex-row absolute right-0 top-10 bg-purple-700 md:bg-transparent w-48 md:w-auto p-4 md:p-0 shadow-lg rounded-md">
                    <br>
                    <a href="information.html" class="hover:text-gray-300 block md:inline text-center">Information</a>
                    <a href="registration.html" class="hover:text-gray-300 block md:inline text-center">Registration</a>
                    <a href="archive.html" class="hover:text-gray-300 block md:inline text-center">Archive</a>
                    <a href="team.html" class="hover:text-gray-300 block md:inline text-center">Our Team</a>
                    <a href="contact.html" class="hover:text-gray-300 block md:inline text-center">Contact Us</a>
                    <a href="sponsors.html" class="hover:text-gray-300 block md:inline text-center">Sponsors</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('menu').classList.toggle('hidden');
        });
    </script>

    <!-- Hero Section with SVG Background -->
    <section id="hero" class="text-center flex-grow flex items-center justify-center relative min-h-screen">
        <svg id="graph-bg" class="hero-bg absolute inset-0 w-full h-full" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#6A0DAD;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#D8BFD8;stop-opacity:1" />
                </linearGradient>
            </defs>
            <rect width="100%" height="100%" fill="url(#grad1)" />
            <g></g>
        </svg>
        <div class="relative z-10">
            <h1 class="text-5xl font-bold text-white">Welcome to the Chantilly Math Competition</h1>
            <p class="text-lg mt-4 text-white">Join us for an exciting competition that challenges your problem-solving skills!</p>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-purple-700 text-white text-center p-4">
        <p>&copy; 2025 Chantilly Math Club. All rights reserved.</p>
    </footer>
</body>
</html>
